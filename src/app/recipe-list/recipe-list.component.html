<header>
  <img class="logo" src="./assets/logo.png" alt="logo" />
  <nav>
    <ul class="links">
      <li>
        <a routerLink="" routerLinkActive="active">Home</a></li>
      <li>
        <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
      </li>
    </ul>
  </nav>
  <p>"See What's Hot on Da Block!"</p>
</header>

<div class="recipe-list-container">
  <h1>Recipes</h1>
  <div class="search-bar-container">
    <input [(ngModel)]="userSearch" type="text" placeholder="Search Recipes" class="search-bar">

    <button (click)="onSearch()">
      Search
    </button>
    <div *ngFor="let recipe of data.hits">{{ recipe.recipe.label }}</div>
  </div>
  <div class="recipes-container">
    Recipe name + fav button on the side
    <div class="recipe-list-container"></div>
    <div class="recipe-list-item"></div>
    <li>
      <label>Recipe Name Sample</label>
      <button><i (click)="favorite()" class="fas fa-fire" id="favButton"></i></button>
      <button (click)="toggleClass()">more info</button>
      <p [className]="activeClass">
        Recipe Details: "Lorem ipsum dolor sit amet, consectetur adipiscing
        elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <br />
      <a href="">sample link</a>
    </li>
    <br />
  </div>
</div>
