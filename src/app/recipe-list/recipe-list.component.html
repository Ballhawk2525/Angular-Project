<div class="recipe-list-container">
  <h1>Recipes</h1>
  <app-search-criteria></app-search-criteria>
  <div class="recipes-container">
    <ul>
      <li *ngFor="let recipe of data.hits">
        <button>
          <i (click)="favorite()" (click)="add(recipe)"class="fas fa-fire" id="favButton"></i>
        </button>
        {{ recipe.recipe.label }}
        <button (click)="toggleClass()">more info</button>
        <a href="{{ data.hits[0].recipe.url }}" class="sampleLink">
          Recipe Website</a>
        <p
          [className]="activeClass"
          id="recipe-details"
          *ngFor="let ingredient of data.hits[0].recipe.ingredientLines">
          {{ ingredient }}
        </p>
      </li>
    </ul>
  </div>
</div>
